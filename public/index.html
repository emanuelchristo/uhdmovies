<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UHDMovie Genre Searcher</title>

  <style>
    * {
      font-family: sans-serif;
    }

    body {
      margin: 0 auto;
      max-width: 1000px;
    }

    table {
      font-family: sans-serif;
      font-size: 14px;
    }

    table th,
    table td {
      padding: 0.25em 0.5em;
      text-align: left;
    }

    table th:nth-child(2),
    table td:nth-child(2) {
      text-align: right;
    }

    table td {
      background-color: #eee;
    }

    table th {
      background-color: #009;
      color: #fff;
    }

    .overview {
      max-width: 700px;
    }

    #genre-selector {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      background-color: rgb(255, 223, 16);
      padding: 0.5rem;
      position: sticky;
      top: 0;
    }

    #table-head {
      position: sticky;
      top: 71px;
    }

    .poster-image {
      width: 120px;
    }
  </style>
</head>

<body>
  <h1>UHDMovies Genre Searcher</h1>
  <div id="genre-selector">

  </div>

  <table>
    <thead id="table-head">
      <th>Poster</th>
      <th>Name</th>
      <th>Year</th>
      <th>Genre</th>
      <th>Media Type</th>
      <th>Overview</th>
      <th>Link</th>
    </thead>
    <tbody id="table-body">
    </tbody>
  </table>


  <script src="./script.js"></script>
</body>

</html>
